<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .forms {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 800px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .top {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .forms input[type="text"],
    .forms input[type="email"],
    .forms select,
    .forms input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .bottom {
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }

    .title_container {
      text-align: center;
      margin-bottom: 20px;
    }

    .addService_container {
      margin-bottom: 20px;
    }

    .cart {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .btn {
      padding: 8px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .add_to_cart_btn {
      background-color: #dc3545;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>

  <div class="overlay" id="overlay"></div>

  <div class="forms" id="popup">
    <div class="top">
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="contactNumber" placeholder="Contact Number">
      <input type="email" id="email" placeholder="Email">
      <select name="branch" id="branch">
        <option value="Ilustre">Ilustre</option>
        <option value="Roxas">Roxas</option>
      </select>
      <input type="datetime-local" id="datePicker">
    </div>
    <div class="bottom">
      <div class="title_container">
        <h2>Select service</h2>
      </div>
      <div class="addService_container">
        <label for="services">Select a service:</label>
        <select id="services" onchange="addToCart()">
          <option value="Haircut">Haircut</option>
          <option value="Manicure">Manicure</option>
          <option value="Pedicure">Pedicure</option>
          <option value="Massage">Massage</option>
        </select>
      </div>
      <div class="cart">
        <h2>Cart</h2>
        <div id="cartItems"></div>
        <button class="btn add_to_cart_btn" onclick="clearCart()">Clear Cart</button>
      </div>
    </div>
  </div>

  <button onclick="togglePopup()">Open Popup</button>

  <script>
    function addToCart() {
      var service = document.getElementById("services").value;
      var cartItems = document.getElementById("cartItems");

      var itemContainer = document.createElement("div");
      itemContainer.className = "cart-item";

      var item = document.createElement("span");
      item.textContent = service;

      var deleteButton = document.createElement("button");
      deleteButton.textContent = "X";
      deleteButton.className = "btn";
      deleteButton.onclick = function () {
        cartItems.removeChild(itemContainer);
      };

      itemContainer.appendChild(item);
      itemContainer.appendChild(deleteButton);
      cartItems.appendChild(itemContainer);
    }

    function clearCart() {
      var cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
    }

    function togglePopup() {
      var popup = document.getElementById("popup");
      var overlay = document.getElementById("overlay");
      if (popup.style.display === "block") {
        popup.style.display = "none";
        overlay.style.display = "none";
      } else {
        popup.style.display = "block";
        overlay.style.display = "block";
      }
    }
  </script>

</body>

</html>
